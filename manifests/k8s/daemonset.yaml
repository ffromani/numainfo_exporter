---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: numainfo-exporter
  labels:
    app: numainfo-exporter
spec:
  template:
    metadata:
      labels:
        name: numainfo-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "19091"
    spec:
      serviceAccountName: numainfo-exporter
      hostPID: true
      nodeSelector:
        node-role.kubernetes.io/worker: ""
      containers:
      - name: collector
        ports:
        - containerPort: 19091
          protocol: "TCP"
          name: "metrics"
        image: quay.io/fromani/numainfo_exporter:devel
        imagePullPolicy: IfNotPresent
        command:
        - numainfo_exporter
        - -v=5
        - -L=:19091
        - -K=/kubestate
        volumeMounts:
        - name: kube-state
          mountPath: /kubestate
        env:
        - name: NUMAINFO_NODENAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
      volumes:
      - name: kube-state
        hostPath:
          path: /var/lib/kubelet

